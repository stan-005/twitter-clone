<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
        <h1>Twitter Clone</h1>
        <span class="box-search">
            <p>Search</p>
            <select id="users"></select>
        </span>
    
  </div>
  <div class="container">
    <div class="profile">
      <img id="profileBanner" class="profile-banner" src="./images/background.jpg" alt="Banner Image">
      <div class="profile-info">
        <img id="profileImg" class="profile-img" src="" alt="Profile Image">
        <div class="profile-details">
          <h2 id="profileName"></h2>
          <p id="profileUsername"></p>
          <p id="profileWebsite"></p>
          <p id="profileCompany"></p>
          <p id="profileLocation"></p>
        </div>
      </div>
    </div>
    <div class="content-area">
        <div id="posts">
            <h2>Posts</h2>
            <div id="postList"></div>
            </div>
            <div id="comments">
            <h2>Comments</h2>
            <div id="commentList"></div>
            </div>
    </div>
    
 </div>
  <script src="main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
